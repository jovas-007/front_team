<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard de Datos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
<div class="container">
  <div class="sidebar">
    <h2>Dashboard</h2>
    <button class="nav-btn active" data-section="inicio">Inicio</button>
    <button class="nav-btn" data-section="nulos">Valores Nulos</button>
    <button class="nav-btn" data-section="estadisticas">Estadísticas</button>
    <button class="nav-btn" data-section="otras">Otras Gráficas</button>
  </div>

  <div class="main-content">
    <!-- INICIO -->
    <div id="section-inicio" class="chart-section">
      <h1>Bienvenido</h1>
      <p>Sube tu archivo CSV para analizarlo y visualizar gráficos en tiempo real.</p>

      <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="csv_file" accept=".csv" required />
        <button type="submit">Cargar CSV</button>
      </form>
      <div id="upload-status"></div>
    </div>

    <!-- NULOS -->
    <div id="section-nulos" class="chart-section" style="display:none;">
      <h1>Valores Nulos</h1>
      <div style="margin:.5rem 0;">
        <label for="nulls-mode" style="margin-right:.5rem;">Mostrar:</label>
        <select id="nulls-mode">
          <option value="count" selected>Conteo</option>
          <option value="percent">Porcentaje (%)</option>
        </select>
      </div>
      <canvas id="nulosChart" width="400" height="200"></canvas>
    </div>

    <!-- ESTADÍSTICAS -->
    <div id="section-estadisticas" class="chart-section" style="display:none;">
      <h1>Estadísticas Generales - Promedio de datos</h1>
      <canvas id="estadisticasChart" width="400" height="200"></canvas>
      <div id="estadisticas-table"></div>
    </div>

    <!-- OTRAS (DUPLICADOS POR COLUMNA) -->
    <div id="section-otras" class="chart-section" style="display:none;">
      <h1>Duplicados por columna</h1>
      <div style="margin:.5rem 0;">
        <label for="dupes-mode" style="margin-right:.5rem;">Mostrar:</label>
        <select id="dupes-mode">
          <option value="count" selected>Conteo</option>
          <option value="percent">Porcentaje (%)</option>
        </select>
      </div>
      <canvas id="otrasChart" width="400" height="200"></canvas>
      <div id="cleaning-suggestions" style="margin-top:1rem;"></div>
      <!-- Debajo del div id="cleaning-suggestions" en la sección Otras -->
<div id="cleaning-chart-wrap" style="margin-top:1rem;">
  <h3>Columnas con alto porcentaje de duplicados (≥ 75%)</h3>
  <canvas id="cleaningChart" height="220"></canvas>
</div>

    </div>
  </div>
</div>

<!-- Chart.js por CDN (si ya lo importas por NPM puedes quitar esta línea) -->
<!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
<!-- ENTRY CORRECTO -->
<script type="module" src="/src/dashboard.js"></script>
</body>
<script type="module" src="/src/dashboard.js"></script>

</html>
